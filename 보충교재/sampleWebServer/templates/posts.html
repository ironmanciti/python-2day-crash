{% extends 'base.html' %}

{% block title %}
<title>posts</title>
{% endblock %}

{% block body %}
<h1>posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {%if post.author %}
          <h3>{{ post.author }}</h3>
        {% else %}
          <h3>No author found</h3>
        {% endif %}
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock%}
